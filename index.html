<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Reset 기본 스타일 */
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #101010;
  color: #ffffff;
  text-align: center;
}

/* 전체 컨테이너 */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* 캐릭터 이미지 */
.character-image img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 2px solid #ffffff;
  margin-bottom: 20px;
}

/* 한 줄 문구 */
.quote p {
  font-size: 18px;
  font-style: italic;
  color: #bbbbbb;
  margin-bottom: 30px;
}

/* 설명 */
.description {
  background-color: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.description h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.description p {
  font-size: 16px;
  line-height: 1.6;
  color: #cccccc;
}

/* 버튼 스타일 */
.background-story {
  background-color: #444444;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.background-story:hover {
  background-color: #666666;
}
</style>
<body>
  <div class="container">
    <div class="character-image">
      <!-- 캐릭터 이미지 -->
      <img src="토토로 4.png" alt="캐릭터 이미지">
    </div>
    <div class="quote">
      <!-- 한 줄 문구 -->
      <p>"웅 ㅇ어어엉~~"</p>
    </div>
    <div class="description">
      <!-- 설명 -->
      <h2>토토로</h2>
      <p>
        숲 속에 살고 있는 덩치 큰 생물로, 여러 능력이 있는 나무의 정령이다.
      </p>
    </div>
    <button class="background-story">배경 이야기 읽기 ➜</button>
  </div>
</body>
</html>
