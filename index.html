
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character-header {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .character-image {
            width: 100%;
            height: auto;
        }

        .character-title {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 배경 */
            padding: 20px;
            text-align: center;
            color: #fff;
            border-top: 4px solid #444; /* 상단 경계선 */
        }

        .character-title h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
        }

        .character-title h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: 300;
        }

        .divider {
            width: 60%;
            height: 1px;
            margin: 20px auto;
            background-color: #555;
        }

        .quote-section {
            text-align: center;
            font-style: italic;
            margin: 20px 0;
        }

        .quote-section p {
            font-size: 1.2rem;
            margin: 0;
        }

        .quote-author {
            margin-top: 10px;
            font-size: 1rem;
            color: #aaa;

        }
        /*중간 이미지*/
        body{
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: #ffffff;
            text-align: center;
        }

        /* 전체 컨테이너 */
        .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        }

        /* 캐릭터 이미지 */
        .mid-character-image img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 2px solid #ffffff;
        margin-bottom: 20px;
        }

        /* 설명 */
        .description {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        }

        .description h2 {
        font-size: 24px;
        margin-bottom: 10px;
        }

        .description p {
        font-size: 16px;

        body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #101010;
        color: #ffffff;
        text-align: center;
            }

        /* 전체 컨테이너 */
        .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        }

        /* 버튼 스타일 */
        .more-info {
        background-color: #444444;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        }

        .more-info:hover {
        background-color: #666666;
        }

        /* 숨겨진 콘텐츠 */
        #additional-content {
        margin-top: 30px;
        }

        /* 이미지 갤러리 */
        .image-gallery {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        }

        .image-gallery img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        border: 1px solid #ffffff;
        }

        /* 비디오 섹션 */
        .video-section h3 {
        margin-bottom: 10px;
        }

        .video-section iframe {
        width: 100%;
        max-width: 560px;
        height: 315px;
        border-radius: 10px;
        border: none;
        }
        /* 다른 챔피언 섹션 */
        .champion-section {
        background-color: #101010;
        padding: 20px;
        text-align: center;
        }

        .champion-section h3 {
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: 400;
        letter-spacing: 2px;
        }

        .champion-cards {
        display: flex;
        justify-content: center;
        gap: 20px;
        }

        .champion-card {
        background-color: #1a1a1a;
        width: 400px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* 기본 그림자 */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* 부드러운 애니메이션 */
        cursor: pointer; /* 클릭 가능 표시 */

        }

        .champion-card img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease; /* 이미지 확대 애니메이션 */
        }

        .champion-info {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 0;
        text-align: center;
        color: #ffffff;
        }
        
        .champion-info p {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
        }

        .champion-info span {
        font-size: 14px;
        color: #bbbbbb;
        }

        .character-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .character-details {
        text-align: center;
        padding: 10px;
        }

        .character-name {
        font-size: 1.2rem; /* 크기 조정 */
        font-weight: bold;
        color: #ffffff; /* 흰색 텍스트 */
        font-family: 'Arial', sans-serif; /* 깔끔한 폰트 */
        margin: 5px 0;
        }

        .character-role {
        font-size: 1rem; /* 조금 작은 크기 */
        color: #cccccc; /* 밝은 회색 텍스트 */
        font-family: 'Arial', sans-serif; /* 동일한 폰트 */
        }
        /* 마우스를 이미지에 올렸을 때 효과 */
        .character-card:hover img {
        transform: scale(1.1); /* 이미지 확대 */
        }

        </style>
</head>
<body>
    <div class="character-header">
        <!-- 캐릭터 이미지 -->
        <img src="토토로 4.png" alt="Character Image" class="character-image">
        <!-- 타이틀 -->
        <div class="character-title">
            <h1>토토로</h1>

        </div>
    </div>

    <!-- 구분선 -->
    <div class="divider"></div>

    <div class="container">
        <div class="mid-character-image">
          <!-- 캐릭터 이미지 -->
          <img src="토토로 4.png" alt="캐릭터 이미지">
        </div>
        
        <!-- 인용구 섹션 -->
        <div class="quote-section">
            <p>“우웅”</p>
            <div class="quote-author">귀요미</div>
        </div>
        <div class="description">
          <!-- 설명 -->
          <h2>달</h2>
          <p>
            그림자에서 나타나는 아펠리오스는 음울한 적막 속에서 적을 쓰러뜨린다. 
            정확한 조준과 충성만이 그의 목소리를 대신한다. 
            독에 중독되어 말을 할 수 없게 되었지만, 먼 사원에 있는 쌍둥이 여동생 알룬이 
            그를 인도하며 월식의 힘을 그의 손에 쥐여 준다. 
            하늘에서 달이 빛나는 한 아펠리오스는 결코 혼자가 아니다.
          </p>
        </div>
        <button class="more-info" onclick="showMoreContent()">캐릭터 더 알기 ➜</button>
      </div>
      <div class="container">

        <!-- 숨겨진 콘텐츠 -->
        <div id="additional-content" style="display: none;">
          <div class="image-gallery">
            <img src="토토로 4.png" alt="이미지 1">
            <img src="토토로 4.png" alt="이미지 2">
            <img src="토토로 4.png" alt="이미지 3">
            <img src="토토로 4.png" alt="이미지 4">
          </div>
          <div class="video-section">

              title="YouTube video player" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
      <!--다른 캐릭터 보기-->
      <div class="champion-section">
