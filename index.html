
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Showcase</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        <!--상단 메뉴 버튼-->
    <div class="top-right-menu">
            <button id="main-button" onclick="toggleDropdown()">메뉴</button>
            <div id="dropdown-menu">
              <button class="submenu-button" onclick="clickSubButton(0)">홈</button>
              <button class="submenu-button" onclick="clickSubButton(1)">영화 포스터</button>
              <button class="submenu-button" onclick="clickSubButton(2)">이상형 월드컵</button>
              <button class="submenu-button" onclick="clickSubButton(3)">OST 맞추기</button>
              <button class="submenu-button" onclick="clickSubButton(4)">캐릭터 맞추기</button>
            </div>
    </div>

    <div class="character-header">
        <!-- 캐릭터 이미지 -->
        <img src="토토로 4.png" alt="Character Image" class="character-image">
        <!-- 타이틀 -->
        <div class="character-title">
            <h1>토토로</h1>
            <h2>귀요미</h2>
        </div>
    </div>

    <!-- 구분선 -->
    <div class="divider"></div>

    <div class="container">
        <div class="mid-character-image">
          <!-- 캐릭터 이미지 -->
          <img src="고양이 왕 3.png" alt="캐릭터 이미지">
        </div>
        
        <!-- 인용구 섹션 -->
        <div class="quote-section">
            <p>“우웅”</p>
            <div class="quote-author"><p>귀요미</p></div>
        </div>
        <div class="description">
          <!-- 설명 -->
          <h2><p>달</p></h2>
          <p>
            그림자에서 나타나는 아펠리오스는 음울한 적막 속에서 적을 쓰러뜨린다. 
            정확한 조준과 충성만이 그의 목소리를 대신한다. 
            독에 중독되어 말을 할 수 없게 되었지만, 먼 사원에 있는 쌍둥이 여동생 알룬이 
            그를 인도하며 월식의 힘을 그의 손에 쥐여 준다. 
            하늘에서 달이 빛나는 한 아펠리오스는 결코 혼자가 아니다.
          </p>
        </div>
        <button class="more-info" onclick="showMoreContent()"><p>캐릭터 더 알기 ➜</p></button>
      </div>
      <div class="container">

        <!-- 숨겨진 콘텐츠 -->
        <div id="additional-content" style="display: none;">
          <div class="image-gallery">
            <img src="고양이 왕 1.png" alt="이미지 1">
            <img src="고양이 왕 2.png" alt="이미지 2">
            <img src="고양이 왕 3.png" alt="이미지 3">
            <img src="고양이 왕 4.png" alt="이미지 4">
          </div>
          <div class="video-section">
            <h3><p>캐릭터 영상</p></h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/nqAxRJhUT3k?si=iB3auiq6o0Vj1O5Q" 
              title="YouTube video player" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          </div>
          <button class="close-content" onclick="hideMoreContent()">닫기</button>
        </div>
      </div>
      <!--다른 캐릭터 보기-->
      <div class="champion-section">
        <h2><p>다른 챔피언 보기</p></h2>
        <div class="champion-cards">
            <!-- 첫 번째 카드 -->
            <div class="champion-card">
                <a href="https://example.com/character1" target="_blank">
                    <img src="고양이 왕 1.png" alt="아펠리오스">
                    <div class="character-details">
                        <div class="character-name">아펠리오스</div>
                        <div class="character-role">이웃집 토토로</div>
                    </div>
                </a>
            </div>
    
            <!-- 두 번째 카드 -->
            <div class="champion-card">
                <a href="https://example.com/character2" target="_blank">
                    <img src="고양이 왕 2.png" alt="알리스타">
                    <div class="character-details">
                        <div class="character-name">알리스타</div>
                        <div class="character-role">이웃집 토토로</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 다른 영화-->
    <div class="champion-section">
        <h2><p>다른 영화 보기</p></h2>
        <div class="champion-cards">
            <!-- 첫 번째 카드 -->
            <div class="champion-card">
                <a href="https://tngodj.github.io/Cat/" target="_blank">
                    <img src="고양이 왕 1.png" alt="아펠리오스">
                    <div class="character-details2">
                        <div class="character-name2">고양이의 보은</div>
                    </div>
                </a>
            </div>
    
            <!-- 두 번째 카드 -->
            <div class="champion-card">
                <a href="https://tngodj.github.io/Haul/" target="_blank">
                    <img src="고양이 왕 2.png" alt="알리스타">
                    <div class="character-details2">
                        <div class="character-name2">하울의 움직이는 성</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
